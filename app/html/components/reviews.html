<section class="reviews" id="reviews">
  <div class="container reviews__container">
    <h1 class="title title_margin-off">Отзывы клиентов</h1>
    <div class="reviews__inner">
      <div class="reviews__content">
        <img
          class="reviews__client-photo"
          src="./images/reviews/reviews__client-avatar.svg"
          alt="Фото клиента"
        />
        <figure>
          <figcaption class="reviews__client-name">Марк Цукерберг</figcaption>

          <blockquote class="reviews__client-review">
            Фантастика! Я всецело доволен работой этого специалиста. Быстро и
            качественно. Рекомендую!
          </blockquote>
        </figure>
      </div>
      <div class="reviews__video-container">
        <video
          class="reviews__video"
          src="#"
          poster="./images/reviews/reviews__video-bg.png"
        ></video>
        <div class="reviews__video-blackout">
          <!-- сделал кнопку play через button чтобы ловить на нём active и затемнять видео, через div не работает,
          на video тоже active не ловится -->
          <button class="reviews__play-btn" type="button">
            <span class="sr-only">Включить видео</span>
          </button>
          <!-- через псевдик не нашёл более короткого решения, оставляю div layout -->
          <div class="reviews__video-layout"></div>
        </div>
      </div>
    </div>
  </div>
</section>
